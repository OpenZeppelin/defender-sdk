name: Version Package

on:
  push:
    branches:
      - main
      - sign-lockfile-commit

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  pull-requests: write
  contents: write
  repository-projects: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - name: Checkout Repo
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.5.4
        with:
          token: ${{ secrets.SAI_PAT }}

      - name: Prepare pre-requisites
        uses: ./.github/actions/prepare

      - name: Import GPG key
        id: import-gpg
        uses: crazy-max/ghaction-import-gpg@01dd5d3ca463c7f10f7f4f7b4f177225ac661ee4
        with:
          gpg_private_key: ${{ secrets.SVC_GPG_KEY }}
          passphrase: ${{ secrets.SVC_GPG_PASSPHRASE }}
          git_config_global: true
          git_tag_gpgsign: true
          git_user_signingkey: true
          git_commit_gpgsign: true

      # - name: Create Release Pull Request
      #   uses: changesets/action@3de3850952bec538fde60aac71731376e57b9b57 # v1.4.8
      #   with:
      #     setupGitUser: false
      #     version: pnpm ci:version
      #     title: "ci: update the version packages"
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: test
        run: pnpm add -D typescript@^5.6.3 -w

      - name: Update the lock file
        run: pnpm install --lockfile-only
        shell: bash


      - name: Commit change
        env:
          GITHUB_TOKEN: ${{ secrets.SAI_PAT }}
        run: |
          git remote set-url origin git@github.com:OpenZeppelin/defender-sdk.git
          git config user.name "svc-gh-is-01"
          git config credential.username "svc-gh-is-01"
      #     git add .
      #     git commit -S -m "commit msg"
      #     git push origin sign-lockfile-commit

      # - name: Raise PR to the branch
      #   uses: peter-evans/create-pull-request@153407881ec5c347639a548ade7d8ad1d6740e38
      #   with:
      #     commit-message: "ðŸ¤– Update lockfile"
      #     title: "ðŸ¤– [Automated Pr] Update lockfile"
      #     committer: svc-gh-is-01 <116854830+svc-gh-is-01@users.noreply.github.com>
      #     author: svc-gh-is-01 <116854830+svc-gh-is-01@users.noreply.github.com>
      #     body: |
      #       This PR updates the lockfile..

      - name: Commit lock file
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update lock file"
          commit_author: svc-gh-is-01 <116854830+svc-gh-is-01@users.noreply.github.com>
          commit_user_name: svc-gh-is-01 <116854830+svc-gh-is-01@users.noreply.github.com>
          # commit_user_email: ${{ steps.import-gpg.outputs.email }}
          branch: "sign-lockfile-commit"
          commit_options: '-S --amend --no-edit'
          push_options: '--force'
          skip_fetch: true
