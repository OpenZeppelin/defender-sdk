name: release

on:
  workflow_dispatch:
    inputs:
      tag:
        required: true
        description: Tag to trigger release
        type: string
      prerelease:
        required: true
        description: Whether to release as a prerelease
        type: boolean
  workflow_call:
    inputs:
      tag:
        type: string
        required: true
      prerelease:
        type: boolean
        required: true

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit

      - name: Checkout Repo
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.5.4
        with:
          ref: refs/tags/${{ inputs.tag }}

      - name: Create release
        uses: ncipollo/release-action@2c591bcc8ecdcd2db72b97d6147f871fcd833ba5 # v1.14.0
        with:
          tag: ${{ inputs.tag }}
          skipIfReleaseExists: true
          generateReleaseNotes: true
          draft: ${{ inputs.prerelease }}
          prerelease: ${{ inputs.prerelease }}

      - name: Generate SBOM
        uses: anchore/sbom-action@ab5d7b5f48981941c4c5d6bf33aeb98fe3bae38c # v0.15.10
        with:
          artifact-name: sbom-${{ github.event.repository.name }}-${{ inputs.tag }}.spdx.json
          output-file: sbom-${{ github.event.repository.name }}-${{ inputs.tag }}.spdx.json
          upload-artifact-retention: 1

      - name: Publish SBOM
        uses: anchore/sbom-action/publish-sbom@ab5d7b5f48981941c4c5d6bf33aeb98fe3bae38c # v0.15.10
        with:
          sbom-artifact-match: ".*${{ inputs.tag }}.spdx\\.json"
